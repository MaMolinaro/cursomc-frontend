
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assests/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <h2>{{ item.produto.preco }}</h2>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreseQuantity(item.produto)"></ion-icon>
      <p class="nolinebreak">{{ item.quantidade }}</p>
      <ion-icon name="add-circle" color="primary" (click)="increseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0" color="primary">
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0" color="danger">
      <h1>Seu Carrinho est√° Vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()">Continuar Comprando</button>
</ion-content>
