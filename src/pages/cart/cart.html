
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assests/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <h2>{{ item.produto.preco }}</h2>
      <h2>{{ item.quantidade }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
